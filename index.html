<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --calendar-bg: white;
      --calendar-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --text-color: #1b1b1b;
      --selected-bg: #007bff;
      --selected-text: white;
      --button-bg: #007bff;
      --button-text: white;
      --input-bg: #fff;
      --input-text: #333;
    }

    .dark-theme {
      --bg-color: #1b1b1b;
      --calendar-bg: #2b2b2b;
      --calendar-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      --text-color: #f0f0f0;
      --selected-bg: #007bff;
      --selected-text: #1b1b1b;
      --button-bg: #007bff;
      --button-text: #1b1b1b;
      --input-bg: #2b2b2b;
      --input-text: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .date-picker {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .calendar {
      background-color: var(--calendar-bg);
      border-radius: 8px;
      box-shadow: var(--calendar-shadow);
      padding: 20px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-header button {
      background-color: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-color);
    }

    .calendar-days-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 5px;
      margin-bottom: 10px;
    }

    .calendar-days-header span {
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      font-weight: bold;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 5px;
    }

    .calendar-days span {
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-radius: 50%;
      cursor: pointer;
      color: var(--text-color);
    }

    .calendar-days span.selected {
      background-color: var(--selected-bg);
      color: var(--selected-text);
    }

    .calendar-days span.blank {
      cursor: auto;
    }

    .set-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .month-year-picker {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .month-picker, .year-picker {
      font-size: 16px;
      padding: 5px;
      background-color: var(--input-bg);
      color: var(--input-text);
      border: none;
    }
  </style>
</head>
<body>
  <div class="date-picker">
    <div class="calendar">
      <div class="calendar-header">
        <button class="prev-month">&lt;</button>
        <div class="month-year-picker">
          <select class="month-picker"></select>
          <select class="year-picker"></select>
        </div>
        <button class="next-month">&gt;</button>
      </div>
      
      <div class="calendar-days-header">
        <span>Пн</span>
        <span>Вт</span>
        <span>Ср</span>
        <span>Чт</span>
        <span>Пт</span>
        <span>Сб</span>
        <span>Вс</span>
      </div>
      
      <div class="calendar-days"></div>

      <div style="display: flex; justify-content: center;">
        <button class="set-button">Выбрать</button>
      </div>
    </div>
  </div>

  <script>
    const webapp = window.Telegram.WebApp;
    webapp.expand();

    // Apply dark theme if user is using dark mode
    if (webapp.colorScheme === "dark") {
      document.body.classList.add("dark-theme");
    }

    const monthPicker = document.querySelector('.month-picker');
    const yearPicker = document.querySelector('.year-picker');

    const months = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];

    months.forEach((month, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.text = month;
      monthPicker.add(option);
    });

    const calendarDays = document.querySelector('.calendar-days');
    const calendarDaysHeader = document.querySelector('.calendar-days-header');
    const prevMonthBtn = document.querySelector('.prev-month');
    const nextMonthBtn = document.querySelector('.next-month');
    const setButton = document.querySelector('.set-button');

    let currentDate = new Date();
    let selectedDate = new Date();

    function toPascalCase(s) {
      return s.replace(
        /(\b\w|\p{L}|\p{N})(\p{L}*)/gu,
        (g0, g1, g2) => g1.toUpperCase() + g2.toLowerCase()
      );
    }

    function renderCalendar() {
      const currentMonth = currentDate.getMonth();
      const currentYear = currentDate.getFullYear();
      const firstDay = new Date(currentYear, currentMonth, 1).getDay() || 7;
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      monthPicker.value = currentMonth;
      yearPicker.value = currentYear;

      calendarDays.innerHTML = '';
      calendarDaysHeader.innerHTML = '';

      const weekdays = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
      weekdays.forEach(weekday => {
        const weekdaySpan = document.createElement('span');
        weekdaySpan.textContent = weekday;
        calendarDaysHeader.appendChild(weekdaySpan);
      });

      for (let i = 1; i < firstDay; i++) {
        const emptyDay = document.createElement('span');
        emptyDay.className = "blank";
        calendarDays.appendChild(emptyDay);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const daySpan = document.createElement('span');
        daySpan.textContent = i;
        daySpan.addEventListener('click', () => selectDate(i));
        calendarDays.appendChild(daySpan);
      }

      if (currentMonth === selectedDate.getMonth()
        && currentYear === selectedDate.getFullYear()) {
        selectDate(selectedDate.getDate());
      }
    }

    function selectDate(day) {
      const currentMonth = currentDate.getMonth();
      const currentYear = currentDate.getFullYear();
      const firstDay = new Date(currentYear, currentMonth, 1).getDay() || 7;
      selectedDate = currentDate = new Date(currentYear, currentMonth, day);

      const selectedDays = document.querySelectorAll('.calendar-days span.selected');
      selectedDays.forEach(day => day.classList.remove('selected'));

      const selectedDay = calendarDays.querySelector(`.calendar-days span:nth-child(${day + firstDay - 1})`);
      selectedDay.classList.add('selected');
    }

    const currentYear = currentDate.getFullYear();
    for (let year = currentYear - 100; year <= currentYear + 30; year++) {
      const option = document.createElement('option');
      option.value = year;
      option.text = year;
      yearPicker.add(option);
    }

    prevMonthBtn.addEventListener('click', () => {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
      renderCalendar();
    });

    nextMonthBtn.addEventListener('click', () => {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
      renderCalendar();
    });

    monthPicker.addEventListener('change', () => {
      currentDate = new Date(currentDate.getFullYear(), monthPicker.value, 1);
      renderCalendar();
    });

    yearPicker.addEventListener('change', () => {
      currentDate = new Date(yearPicker.value, currentDate.getMonth(), 1);
      renderCalendar();
    });

    setButton.addEventListener('click', () => {
      const ourDate = selectedDate.toLocaleDateString("ru-ru");
      window.Telegram.WebApp.sendData(ourDate);
    });

    renderCalendar();
    selectDate(new Date().getDate());
  </script>
</body>
</html>
